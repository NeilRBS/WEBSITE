<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f0fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        h1 {
            color: #8338ec;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 1em;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffc300;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #8338ec;
        }

        textarea.form-control {
            height: 120px;
            resize: none;
            border-radius: 10px;
        }

        .btn-submit {
            background: linear-gradient(to right, #ff006e, #ffc300);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-submit:hover {
            background: linear-gradient(to right, #e5005d, #e5b800);
        }

        .error-message{
            color:red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .map-section {
            width: 100%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-top: 20px;
            box-sizing: border-box;
        }

        .map-section h2 {
            color: #8338ec;
            text-align: center;
            margin-bottom: 15px;
        }

        .map-section iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Get in touch</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Elon Musk" name="name">
                <p id="name-error" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="your.email@example.com" name="email">
                 <p id="email-error" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" placeholder="Your Message" name="message"></textarea>
                 <p id="message-error" class="error-message"></p>
            </div>
            <button type="submit" class="btn-submit">Submit â†’</button>
        </form>
    </div>

    <div class="map-section">
        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.4938916217916!2d120.97744743573993!3d14.577241489965156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b9f1f541b705%3A0x41217564d7851950!2s900%20San%20Marcelino%20St%2C%20Ermita%2C%20Manila%2C%201000%20Metro%20Manila%2C%20Philippines!5e0!3m2!1sen!2sus!4v1708159437149!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script>
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        let hasErrors = false;

        document.getElementById('name-error').textContent = '';
        document.getElementById('email-error').textContent = '';
        document.getElementById('message-error').textContent = '';

        if (name === '') {
            document.getElementById('name-error').textContent = 'Please enter your name.';
            hasErrors = true;
        }

        if (email === '') {
            document.getElementById('email-error').textContent = 'Please enter your email address.';
            hasErrors = true;
        } else if (!isValidEmail(email)) {
            document.getElementById('email-error').textContent = 'Please enter a valid email address.';
            hasErrors = true;
        }

        if (message === '') {
            document.getElementById('message-error').textContent = 'Please enter your message.';
            hasErrors = true;
        }

        if (!hasErrors) {
            console.log('Form submitted successfully!');
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Message:', message);

            alert('Form submitted successfully (simulated)!');
            contactForm.reset();

        }
    });

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    </script>
</body>
</html>
